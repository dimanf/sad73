{% extends "base.html" %}

{% block title %}
Фотогалерея
{% endblock %}

{% block content %}
<h2 class="align-center">Фотогалерея</h2>
<div class="gallery">
    {% for item in gallery_list %}
    	<a href="/photos/{{ item.id }}">
    		<img src="{{ item.face.url_200x200 }}" style="margin-right: 10px; width: 200px;">
            {{ item.name }}
    	</a>    		
    {% endfor %}
</div>

{% endblock %}
